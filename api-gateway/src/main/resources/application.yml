server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # --- CORS CONFIGURATION ---
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"
      # --- END CORS ---

      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          metadata:
            response-timeout: 10000
            connect-timeout: 10000

        - id: account-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/accounts/**
          metadata:
            response-timeout: 10000
            connect-timeout: 10000

        - id: transaction-service
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/transactions/**
          metadata:
            response-timeout: 10000
            connect-timeout: 10000

eureka:
  # ðŸ‘‡ THIS IS THE CRITICAL FIX FOR WINDOWS ðŸ‘‡
  instance:
    prefer-ip-address: true
  # ----------------------------------------

  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true