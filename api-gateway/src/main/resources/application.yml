server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # --- NEW: CORS CONFIGURATION STARTS HERE ---
      globalcors:
        cors-configurations:
          '[/**]': # 1. Apply these rules to ALL paths
            allowedOrigins: "http://localhost:3000" # 2. Only allow THIS website
            allowedMethods: # 3. Allow these actions
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*" # 4. Allow all headers (like Authorization)
      # --- CORS CONFIGURATION ENDS HERE ---

      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          metadata:
            response-timeout: 2000 # Wait max 2 seconds for a response
            connect-timeout: 2000 # Wait max 2 seconds to establish connection

        - id: account-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/accounts/**
          metadata:
            response-timeout: 2000
            connect-timeout: 2000

        - id: transaction-service
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/transactions/**
          metadata:
            response-timeout: 2000
            connect-timeout: 2000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: user-service
        url: /users/v3/api-docs
      - name: account-service
        url: /accounts/v3/api-docs
      - name: transaction-service
        url: /transactions/v3/api-docs