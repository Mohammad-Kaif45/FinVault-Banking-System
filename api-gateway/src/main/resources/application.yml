server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # --- CORS CONFIGURATION (Frontend Access) ---
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"
      # --- END CORS ---

      routes:
        # 1. User Service (Contains Login/Register)
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          metadata:
            response-timeout: 10000
            connect-timeout: 10000
          filters:
            - AuthenticationFilter  # ðŸ‘ˆ Added: The Guard checks this route (Validator will skip login/register)

        # 2. Account Service (LOCKED ðŸ”’)
        - id: account-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/accounts/**
          metadata:
            response-timeout: 10000
            connect-timeout: 10000
          filters:
            - AuthenticationFilter  # ðŸ‘ˆ Added: Must have valid Token

        # 3. Transaction Service (LOCKED ðŸ”’)
        - id: transaction-service
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/transactions/**
          metadata:
            response-timeout: 10000
            connect-timeout: 10000
          filters:
            - AuthenticationFilter  # ðŸ‘ˆ Added: Must have valid Token

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true