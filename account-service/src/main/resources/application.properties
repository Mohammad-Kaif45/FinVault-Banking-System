# 1. Service Name
spring.application.name=account-service

# 2. Port (CRITICAL: Must be 8082)
server.port=8082

# 3. Database Connection (Note the DB name: finvault_account_db)
spring.datasource.url=jdbc:mysql://localhost:3306/finvault_account_db
spring.datasource.username=root
# REPLACE with your Workbench password
spring.datasource.password=Kaif@2004

# 4. Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 5. Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}